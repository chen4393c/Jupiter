<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Event Recommendation">
    <meta name="author" content="Chaoran Chen">
    <title>Event Recommendation</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

	<meta name="msapplication-TileColor" content="#da532c">

<body>
<header class="top-header">
    <nav class="top-nav">
        <a href="https://github.com/chen4393c" target="_blank">Github</a>
        <a href="#footer">Contact</a>
        <a id="logout-link" href="logout">Logout</a>
    </nav>
    <span id="welcome-msg"></span>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
</header>

<div class="container">
    <header>
        <p>
            <span>Event</span>
            <br /> Recommendation
        </p>
    </header>

    <section class="main-section">
        <div id="login-form">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <button id="login-btn">Login</button>
			<button id="sign-up-btn" onclick="location.href='sign-up.html'">Sign Up</button>
            <p id="login-error"></p>
        </div>

        <aside id="item-nav">
            <div class="nav-icon">
                <i class="fa fa-sitemap fa-2x"></i>
            </div>
            <nav class="main-nav">
                <a href="#" id="nearby-btn" class="main-nav-btn active">
                    <i class="fa fa-map-marker"></i> Nearby
                </a>
                <a href="#" id="fav-btn" class="main-nav-btn">
                    <i class="fa fa-heart"></i> My Favorites
                </a>
                <a href="#" id="recommend-btn" class="main-nav-btn">
                    <i class="fa fa-thumbs-up"></i> Recommendation
                </a>
            </nav>
        </aside>

        <ul id="item-list">
            <li class="item">
                <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
                <div>
                    <a class="item-name" href="#">Item</a>
                    <p class="item-category">Vegetarian</p>
                    <div class="stars">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                </div>
                <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
                <div class="fav-link">
                    <i class="fa fa-heart"></i>
                </div>
            </li>
        </ul>
    </section>
</div>

<footer id="footer">
    <p class="title">What We Do</p>
    <p>"Help you recommend your favorite events around."</p>
    <ul>
        <li>
            <p><i class="fa fa-map-o fa-2x"></i></p>
            <p>1210 Belbrook way, Milpitas, CA</p>
        </li>
        <li>
            <p><i class="fa fa-envelope-o fa-2x"></i></p>
            <p>chen4393@umn.edu</p>
        </li>
        <li>
            <p><i class="fa fa-phone fa-2x"></i></p>
            <p>+1 612 801 7102</p>
        </li>
    </ul>
</footer>
